<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=Edge" />
    <title>FPL</title>
    <link href="./src/index.css" rel="stylesheet" type="text/css" />
    <script src="./src/index.js" defer></script>
  </head>

  <body>
    <form id="fpl">
      <input type="date" placeholder="дата полета" id="dof" />
      <input type="text" placeholder="регистрационнвй номер" id="aircraft-id" />
      <select id="flight-rules" name="flight-rules">
        <option value="">правила полета</option>
        <option value="V">V</option>
        <option value="I">I</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>
      <select id="type-of-flight" name="type-of-flight">
        <option value="">тип полета</option>
        <option value="G">G</option>
        <option value="S">S</option>
        <option value="N">N</option>
        <option value="M">M</option>
        <option value="X">X</option>
      </select>
      <input type="number" placeholder="количество бортов" id="number" />
      <input type="text" placeholder="тип самолета" id="type-of-aircraft" />
      <select id="wake-turbulence-cat" name="wake-turbulence-cat">
        <option value="">категория турбулентного следа</option>
        <option value="L">L</option>
        <option value="H">H</option>
        <option value="M">M</option>
      </select>
      <input type="text" placeholder="оборудование" id="equipment" />
      <input type="text" placeholder="аэродром вылета" id="departure-aerodrome" />
      <input type="time" placeholder="время вылета UTC" id="time" />
      <input type="text" placeholder="крейсерская скорость" id="cruising-speed" />
      <input type="text" placeholder="высота полета" id="level" />
      <textarea rows="5" placeholder="маршрут" id="route"></textarea>
      <input type="text" placeholder="аэродром назначения" id="destination-aerodrome" />
      <input type="time" placeholder="продолжительность полета" id="total-eet" />
      <input type="text" placeholder="запасной аэродром" id="altn-aerodrome" />
      <input type="text" placeholder="2-ой запасной аэродром" id="second-altn-aerodrome" />
      <textarea rows="5" placeholder="дополнительно" id="other-information"></textarea>

      <select id="atc-untits"></select>
      <div id="phone"></div>
      <div id="email"></div>

      <div id="final-fpl">
        (FPL-RA01786-VG -SIRA/L-SG/C -USII0900 -N0100A025 5640N05305E 5627N05214E 5647N05155E
        5707N05137E 5719N05208E 5742N05230E 5808N05241E 5759N05300E 5754N05343E 5732N05305E
        5711N05309E 5703N05404E 5630N05348E -USII0330 UWKE -DOF/220527 OPR/CAPITAL JET EET/USSV0001
        RMK/TELXXXXXXXXXX)
      </div>
    </form>
  </body>
</html>
